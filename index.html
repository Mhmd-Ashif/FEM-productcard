<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="img-div">
        <img
          src="image-product-desktop.jpg"
          alt="image-product-desktop"
          class="product-img"
        />
      </div>
      <div class="info-div">
        <h6 class="product-name">PERFUME</h6>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <h5 class="product-des">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h5>
        <div class="pricing-container">
          <h1 class="pricing">$149.99</h1>
          <p class="pricing-01">$169.99</p>
        </div>
        <button class="btn" onclick="location.href = 'https://www.chanel.com/us/';">
          <img src="icon-cart.svg" class="icon"></img >
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >  Coded by  <a href="https://github.com/Mhmd-Ashif">Mohamed Ashif</a>.
    </div>
  </body>

</html>
